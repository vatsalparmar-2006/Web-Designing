<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading Screen Animation</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #060606;
        flex-direction: column;
    }

    .loader {
        border: 8px solid rgb(254, 254, 254); /* Light grey */
        border-top: 8px solid rgb(247, 32, 32); /* Blue */
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>
<body>
    <div class="loader">
    </div>
    <div>
        <h2 style="color: white;">Loading.....</h2>
    </div>
</body>
</html>
