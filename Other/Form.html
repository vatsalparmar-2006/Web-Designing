<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Input Tags Demo</h1>
    <form method="post" action="apple.html" target="_blank">
    <table width="30%">
    <tr>
        <td>
            <label for="">Text Input :</label>
        </td>
        <td>
            <input type="text" placeholder="Enter Text">
        </td>  
    </tr>
    <tr>
        <td>
            <label for="">Password :</label>
        </td>
        <td>
            <input type="password" placeholder="Enter Password">
        </td>  
    </tr>
    <tr>
        <td>
            <label for="">Gender :</label>
        </td>
        <td>
            <input type="radio" name="Gender">
            <label for="">Male</label>
            <input type="radio" name="Gender">
            <label for="">Female</label>
        </td>  
    </tr>
    <tr>
        <td>
            <label for="">Interest</label>
        </td>
        <td>
            <input type="checkbox">
        <label for="">Cricket</label>
        <input type="checkbox">
        <label for="">Reading</label>
        <input type="checkbox">
        <label for="">Traveling</label>
        </td>
    </tr>
    <tr>
        <td>
            <label for="">Country :</label>
        </td>
        <td>
            <select name="Country">
                <option value="Country">USA</option>
                <option value="Country">India</option>
                <option value="Country">Japan</option>
                <option value="Country">Pakistan</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <label for="">Message : </label>
        </td>
        <td>
            <textarea></textarea>
        </td>
    </tr>
    </table>
    <button type="submit">
        Submit
    </button>
    </form>
</body>
</html>
