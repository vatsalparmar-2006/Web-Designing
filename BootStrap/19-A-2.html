<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container border border-dark mb-5">
        <div class="row">
            <div class="col text-center">
                <h1>COVID-19 Vaccine Registration Form</h1>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col text-center">
                <h5>First Name</h5>
            </div>
            <div class="col">
                <input type="text" class="form-control w-75" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col text-center">
                <h5>Last Name</h5>
            </div>
            <div class="col">
                <input type="text" class="form-control w-75" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col text-center">
                <h5>Aadhar Number</h5>
            </div>
            <div class="col">
                <input type="text" class="form-control w-75" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col text-center">
                <h5>Vaccine Name</h5>
            </div>
            <div class="col">
                <div class="input-group">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">Please Select Vaccine Name</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">bla</a></li>
                        <li><a class="dropdown-item" href="#">bla</a></li>
                        <li><a class="dropdown-item" href="#">bla</a></li>
                        <li><a class="dropdown-item" href="#">bla</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col text-center">
                <h5>Vaccine Center Name</h5>
            </div>
            <div class="col">
                <div class="input-group">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">Please Select Vaccine Center Name</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">bla</a></li>
                        <li><a class="dropdown-item" href="#">bla</a></li>
                        <li><a class="dropdown-item" href="#">bla</a></li>
                        <li><a class="dropdown-item" href="#">bla</a></li>
                    </ul>
                </div>
            </div>
        </div>
            <div class="row mt-2">
                <div class="col text-center">
                    <h5>Date of Dose</h5>
                </div>
                <div class="col">
                    <input type="date" class="form-control w-50" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div class="row mt-2 mb-3">
                <div class="col text-center">
                    <h5>Dose Number</h5>
                </div>
                <div class="col">
                    <input type="text" class="form-control w-25" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
            </div>

            <div class="row mt-5 mb-5">
                <div class="col text-center" >
                    <button type="submit" colspan="2" class="btn btn-secondary">Click Here</button>
                    <button type="reset" colspan="2" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
