<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <h1 align="center">Employee Registration</h1>
        <table width="100%" cellspacing="0" cellpadding="3" align="center">
            <h3 align="center">Education Qualification</h3>
        <tr>
            <td align="left">
                Employee Id
            </td>
            <td>
                :
            </td>
            <td>
                <input type="text" placeholder="Enter Employee Id">
            </td>
            <td >
                Employee Name
            </td>
            <td>
                :
            </td>
            
            <td>
                <input type="text" placeholder="Enter Employee Name">
            </td>
        </tr>
        <tr>
            <td align="left">
                Email
            </td>
            <td>
                :
            </td>
            <td>
                <input type="email" placeholder="Enter Email">
            </td>
            <td>
                Contact No
            </td>
            <td>
                :
            </td>
            
            <td>
                <input type="number" placeholder="Enter Contact Number" required>
            </td>
        </tr>
        <tr>
            <td>
                Maritial Status
            </td>
            <td>
                :
            </td>
            <td>
                <input type="radio" name="group">
                Single
                <input type="radio" name="group">
                Married
            </td>
        </tr>
    <table width="100%" cellspacing="0" cellpadding="3" align="center">
            <h3 align="center">Personal Information</h3>
        <tr>
            <td align="left">
                Education
            </td>
            <td>
                :
            </td>
            <td>
                <input type="text" placeholder="Enter Education Details">
            </td>
            <td >
                Experience
            </td>
            <td>
                :
            </td>
            
            <td>
                <input type="text" placeholder="Enter Experience Details">
            </td>
        </tr>
    </table>
    <table width="100%" cellspacing="0" cellpadding="3" align="center">
        <h3 align="center">Job Details</h3>
    <tr>
        <td align="left">
            Designation
        </td>
        <td>
            :
        </td>
        <td>
            <input type="text" placeholder="Enter Designation Details">
        </td>
        <td >
            Job Location
        </td>
        <td>
            :
        </td>
        
        <td>
            <input type="text" placeholder="Enter Job Location">
        </td>
    </tr>
    <tr>
        <td align="left">
            Salary
        </td>
        <td>
            :
        </td>
        <td>
            <input type="text" placeholder="Enter Salary Details">
        </td>
    </tr>
    </table>
    <hr>
    <input type="button" value="Register" style="position: relative; left: 47%;">
    </fieldset>
</body>
</html>
