<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Vaccine Registration Form</title>
</head>

<body>
    <fieldset>

        <h1 align="center">COVID-19 Vaccine Registration Form</h1>

        <form action="post" method="post">

            <table>
                <tr>
                    <td>
                        <label for="">First Name</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Last Name</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Aadhar Number</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Vaccine Name</label>
                    </td>
                    <td>
                        <select name="">
                            <option value="">Please Select Vaccine Name</option>
                            <option value="">COVISHIELD</option>
                            <option value="">AstraZeneca </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Vaccine Center Name</label>
                    </td>
                    <td>
                        <select name="">
                            <option value="">Please Select Vaccination Center Name</option>
                            <option value="">Mavdi</option>
                            <option value="">Umiyachowk</option>
                            <option value="">Madhapar</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Date of Dose</label>
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Dose Number</label>
                    </td>
                    <td>
                        <input type="number">
                    </td>
                </tr>

            </table>

            <button type="submit" style="position: relative; left: 35%;">CLICK HERE</button>
            <button type="reset" style="position: relative; left: 35%;">CANCEL</button>
        </form>
    </fieldset>
</body>

</html>
