<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container bg-tertiary" style="background-color: rgb(187, 182, 177);">
        <div class="row">
            <div class="col text-center mt-5">
                <i class="bi bi-bootstrap-fill " style="color: rgb(129, 5, 244); font-size: 130px;"></i>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <h2>Please Sign in</h2>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center mt-4">
                <input type="email" class="form-control w-50" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Email address" style="height: 45px;">
            </div>
        </div>
        <div class="row mt-1">
            <div class="col d-flex justify-content-center">
                <input type="password" class="form-control w-50" id="exampleInputPassword1" placeholder="Password"
                    style="height: 45px;">
            </div>
        </div>
        <div class="row">
            <div class="col  text-center mt-4">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
        </div>
        <div class="row">
            <div class="col text-center mt-4 ">
                <button type="submit" class="btn btn-primary w-50">Sign in</button>
            </div>
        </div>
        <div class="row">
            <div class="col text-center mt-5">
                @2017-2018
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
