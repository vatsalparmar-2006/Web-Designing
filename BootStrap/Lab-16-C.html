<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-bg-dark" style="height: 45px;"></div>
        </div>
        <div class="row mt-2 ms-5 me-5">
            <div class="col">
                <div class="row" >
                    <div class="col bg-danger d-flex align-items-center justify-content-center text-white" style="height: 40px;">
                        Heading
                    </div>   
                </div>

                <div class="row">
                    <div class="col-2  d-flex align-items-center justify-content-center text-white bg-primary mt-2" style="height: 280px;">
                        Navigation
                    </div>
                        
                    <div class="col-8 d-flex align-items-center justify-content-center bg-warning ms-2 mt-2" style="z-index: 2;">
                        Content
                    </div>

                    <div class="col-1 bg-success ms-2 mt-2" style="height: 180px; position: relative; left: -92px; z-index: 10;">
                        Sidebar
                    </div>
                </div>
            </div>
            
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
