<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container border border-dark mb-5">
        <div class="row">
            <div class="col text-center" colspan="2">
                <h1>Student Registration</h1>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col text-center">
                <h5>FullName</h5>
            </div>
            <div class="col">
                <input type="text" class="form-control w-75" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col text-center">
                <h5>Email</h5>
            </div>
            <div class="col">
                <input type="email" class="form-control w-75" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col text-center">
                <h5>Mobile No</h5>
            </div>
            <div class="col">
                <input type="text" class="form-control w-75" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col text-center">
                <h5>Address</h5>
            </div>
            <div class="col">
                <textarea class="form-control w-75" id="exampleFormControlTextarea1" rows="4"></textarea>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col text-center">
                <h5>Nationality</h5>
            </div>
            <div class="col">
                <input type="text" class="form-control w-75" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col text-center">
                <h5>Date of Birth</h5>
            </div>
            <div class="col">
                <input type="date" class="form-control w-75" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col text-center">
                <h5>Gender</h5>
            </div>
            <div class="col ">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Male
                </label>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Female
                </label>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col text-center">
                <h5>Highest Degree</h5>
            </div>
            <div class="col">
                <div class="input-group">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Select Degree</button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">BCA</a></li>
                      <li><a class="dropdown-item" href="#">BBA</a></li>
                      <li><a class="dropdown-item" href="#">B.Com</a></li>
                      <li><a class="dropdown-item" href="#">B.Tech.</a></li>
                    </ul>
                  </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col text-center">
                <h5>CPI</h5>
            </div>
            <div class="col">
                <input type="text" class="form-control w-75" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col text-center">
                <h5>University</h5>
            </div>
            <div class="col">
                <input type="text" class="form-control w-75" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col text-center">
                <h5>Passing Year</h5>
            </div>
            <div class="col">
                <div class="input-group">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Select Your Passing Year</button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">2015</a></li>
                      <li><a class="dropdown-item" href="#">2016</a></li>
                      <li><a class="dropdown-item" href="#">2017</a></li>
                      <li><a class="dropdown-item" href="#">2018</a></li>
                    </ul>
                  </div>
            </div>
        </div>
        <div class="row mt-5 mb-4">
            <div class="col text-center" >
                <button type="submit" colspan="2" class="btn btn-secondary">Submit</button>
                <button type="reset" colspan="2" class="btn btn-secondary">Cancel</button>
            </div>
        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
