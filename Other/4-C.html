<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset style="background-color: rgb(4, 93, 113);">
        <h1 align="center">Create Account</h1>
        <hr>
        <table border="10" width="50%" cellspacing="0" cellpadding="3" align="center" style=" border-color: rgb(2, 115, 185); background-color: white">
            <form method="post"></form>
            <tr style="border: none;">
                <td align="left" style="border: none;">
                    <font style="position: relative; left: 17%;" color="aquamarine">First Name*</font>
                    <br>
                    <input type="text" placeholder="enter your First name" style="position: relative; left: 17%;" required>
                </td>
                <td style="border: none;">
                    <font style="position: relative; right: -25%;" color="aquamarine">Last Name</font> 
                    <br>
                    <input type="text" placeholder="enter your last name" style="position: relative; right: -25%;">
                </td>   
            </tr>
            <tr style="border: none;">
                <td colspan="2" style="border: none;">
                    <font style="position: relative; left: 8%;" color="aquamarine">Email*</font>
                    <br>
                    <input type="email" placeholder="enter your email" style="position: relative; left: 8%;" required>
                </td>   
            </tr>
            <tr style="border: none;">
                <td align="left" style="border: none;">
                    <font style="position: relative; left: 17%;" color="aquamarine">Password*</font>
                    <br>
                    <input type="password" placeholder="enter your password" style="position: relative; left: 17%;" required>
                </td>
                <td style="border: none;">
                    <font style="position: relative; right: -25%;" color="aquamarine">Confirm Password*</font> 
                    <br>
                    <input type="text" placeholder="enter your password again" style="position: relative; right: -25%;" required        >
                </td> 
            </tr>
            <tr style="border: none;">
                <td align="left" style="border: none;">
                    <font style="position: relative; left: 17%;" color="aquamarine">Gender*</font>
                    <br>
                    <input type="radio" name="group" style="position: relative; left: 17%;">
                    <label style="position: relative; left: 17%;">Male</label>
                    <input type="radio" name="group" style="position: relative; left: 18%;">
                    <label style="position: relative; left: 18%;">Female</label>
                </td>
                <td style="border: none;">
                    <font style="position: relative; right: -25%;" color="aquamarine">Hobbies</font> 
                    <br>
                    <input type="checkbox" style="position: relative; right: -20%;">
                    <label for="" style="position: relative; right: -19%;">Music</label>
                    <input type="checkbox" style="position: relative; right: -18%;">
                    <label for="" style="position: relative; right: -17%;">Sports</label>
                    <input type="checkbox" style="position: relative; right: -18%;">
                    <label for="" style="position: relative; right: -17%;">Travel</label>
                    <input type="checkbox" style="position: relative; right: -17%;">
                    <label for="" style="position: relative; right: -16%;">Movies</label>
                </td>
            </tr>
            <tr style="border: none;">
                <td align="left" style="border: none;">
                    <font style="position: relative; left: 17%;" color="aquamarine">Source of Income</font>
                    <br>
                    <select style="position: relative; left: 17%;">
                        <option>Employed</option>
                        <option>Labour</option>
                        <option>Business Man</option>
                    </section>
                </td>
                <td style="border: none;">
                    <font style="position: relative; right: -25%;" color="aquamarine">Income</font> 
                    <br>
                    <input type="range" oninput="this.nextElementSibling.value = this.value" style="position: relative; right: -25%;">
                    <output style="position: relative; right: -23%;">20</output>
                    <font style="position: relative; right: -23%;">K</font>
                </td> 
            </tr>
            <tr style="border: none;">
                <td align="left" style="border: none;">
                    <font style="position: relative; left: 17%;" color="aquamarine">Upload Profile Picture</font>
                    <br>
                    <input type="file" style="position: relative; left: 17%;">
                </td>
                <td style="border: none;">
                    <font style="position: relative; right: -25%;" color="aquamarine">Age</font> 
                    <br>
                    <input type="number" style="position: relative; right: -25%;">
                </td> 
            </tr>
            <tr style="border: none;">
                <td align="left" colspan="2" style="border: none;">
                    <font style="position: relative; left: 8%;" color="aquamarine">Bio</font>
                    <br>
                    <textarea cols="70" rows="4" style="position: relative; left: 8%;"></textarea>
                </td>
            </tr>
        </table>
        <hr>
        <input type="submit" value="Create" style="position: relative; right: -67%; background-color: aquamarine">
    </fieldset>
</body>
</html>
