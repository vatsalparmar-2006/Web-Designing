<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>

<body>
    <fieldset>
        <h1 align="center">Student Registration</h1>
        <form method="post">
            <table width="40%">
                <tr align="center">
                    <td>
                        <label for="">FullName</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <label for="">Email</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <label for="">Mobile No</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <label for="">Address</label>
                    </td>
                    <td>
                        <textarea></textarea>
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <label for="">Nationality</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <label for="">Date Of Birth</label>
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <label for="">Gender</label>
                    </td>
                    <td>
                        <input type="radio" name="Gender">
                        <label for="">Male</label>
                        <input type="radio" name="Gender">
                        <label for="">Female</label>
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <label for="">Highest Degree</label>
                    </td>
                    <td>
                        <select name="Degree">
                            <option value="">Select your Degree</option>
                            <option value="Degree">B-Tech</option>
                            <option value="Degree">BBA</option>
                            <option value="Degree">MBA</option>
                            <option value="Degree">BCA</option>
                        </select>
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <label for="">CPI</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <label for="">University</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <label for="">Passing Year</label>
                    </td>
                    <td>
                        <select name="Year">
                            <option value="">Select Your Passing Year</option>
                            <option value="Year">2019</option>
                            <option value="Year">2020</option>
                            <option value="Year">2021</option>
                            <option value="Year">2022</option>
                            <option value="Year">2023</option>
                        </select>
                    </td>
                </tr>
            </table>
            <button type="submit" style="position: relative; left: 47%;">Submit</button>
            <button type="reset" style="position: relative; left: 47%;">Cancel</button>
        </form>
    </fieldset>
</body>

</html>
