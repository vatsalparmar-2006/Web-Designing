<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Regestration</title>
    <style>
        fieldset{
            width: 30%;
            margin-left: 35%;
        }
    </style>
</head>
<body>
    <h1 align="center">Employee Regestration</h1>
    <form action="">
    <fieldset>
        <legend>Personal Information</legend>
        <table align="center">
            <tr>
                <td>Employee Id</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Employee Name</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email Id</td>
                <td>:</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Contact Number</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Marital Status</td>
                <td>:</td>
                <td>
                    <input type="radio" name="Marital" checked>Married
                    <input type="radio" name="Marital">Single
                </td>
            </tr>
        </table>
    </fieldset>
    <fieldset >
        <legend>Education/Experiance</legend>
        <table align="center">
            <tr>
                <td>Education</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Experiance</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Job Details</legend>
        <table align="center">
            <tr>
                <td>Designation</td>
                <td>:</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td>Job Location</td>
                <td>:</td>
                <td><select name="City">
                    <option value="City">Rajkot</option>
                    <option value="City">Jamnagar</option>
                    <option value="City">Bhuj</option>
                    <option value="City">Porbandar</option>
                    <option value="City">Morbi</option>
                </select></td>
            </tr>
            <tr>
                <td>Salary</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
        </table>
    </fieldset>
    <br>
    <input type="submit" align="center" style="margin-left: 46%; margin-right: 10px;">
    <input type="reset" value="Cancel" align="center">
    </form>
</body>
</html>
